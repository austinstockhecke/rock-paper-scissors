<!DOCTYPE html>
<html>

<head>  
</head>

<body>
  <p>Rock, Paper, Scissors</p>
  <p id="winner"> </p>
</body>

<script>
        const gameChoice = ["rock","paper","scissors"];
        var gamesPlayed = 0; 
        var compWin = 0;
        var playWin = 0;
        var tie = 0;

        var elem = document.getElementById("winner");

        function playerSelection(){
            var playerSelect = prompt("Enter rock, paper, or scissors");
            playerSelect = playerSelect.toLowerCase();
            return playerSelect;
        }

        function computerChoice(array) {
            var r = Math.floor(Math.random() * Math.floor(3));
            return array[r];
        }
        function playRound(playerSelect, computerSelection) {
            ++gamesPlayed;
            computerSelection = computerChoice(gameChoice);
            if(computerSelection == playerSelect) {
                ++tie;
                return "tie!";
            }
            if(computerSelection == "rock") {
                if(playerSelect == "scissors"){
                    ++compWin;
                    return "Computer Wins";
                }
                else{
                    ++playWin;
                    return "Player Wins";
                }
            }
            if(computerSelection == "scissors") {
                if(playerSelect == "paper") {
                    ++compWin;
                    return "Computer Wins";
                }
                else {
                    ++playWin;
                    return "Player Wins";
                }
            }
            if(computerSelection == "paper") {
                if(playerSelect == "rock") {
                    ++compWin;
                    return "Computer Wins";
                }
                else {
                    ++playWin;
                    return "Player Wins";
                }
            }
            
        }


        function game(){
            var playerChoice = playerSelection();
            return playRound(playerChoice,computerChoice(gameChoice));
            }
        
        while (gamesPlayed != 5) {
            game();
        }

        if(playWin > compWin) {
           elem.innerHTML = "You won " + playWin + " games out of 5";
        }
        else if(compWin > playWin) {
           elem.innerHTML = "Computer won " + compWin + " games out of 5";
        }
        else {
            elem.innerHTML = "Magically, every game was a tie.";
        }              
    </script>
</html>
